    <button onclick="printQuery()">Print</button>

    <div id="query">output here</div>

    <button onclick="copyQuery()">Copy</button>

    <script>
        function printQuery() {
            // main properties
            const set = document.getElementById('disc_set').value;
            const quality = document.getElementById('disc_quality').value;
            const stared = document.getElementById('disc_stared').checked ? '1' : '0';
            const slot = document.getElementById('disc_slot').value;
            const level = document.getElementById('disc_level').value;

            // stats types
            const mainstat = document.getElementById('disc_mainstat').value;
            const substat1 = document.getElementById('disc_substat1').value;
            const substat2 = document.getElementById('disc_substat2').value;
            const substat3 = document.getElementById('disc_substat3').value;
            const substat4 = document.getElementById('disc_substat4').value;

            // stats value
            const mainstat_value = document.getElementById('disc_mainstat_value').value;
            const substat1_value = document.getElementById('disc_substat1_value').value;
            const substat2_value = document.getElementById('disc_substat2_value').value;
            const substat3_value = document.getElementById('disc_substat3_value').value;
            const substat4_value = document.getElementById('disc_substat4_value').value;

            // stats levels
            const substat1_level = document.getElementById('disc_substat1_level').value;
            const substat2_level = document.getElementById('disc_substat2_level').value;
            const substat3_level = document.getElementById('disc_substat3_level').value;
            const substat4_level = document.getElementById('disc_substat4_level').value;


            document.getElementById('query').textContent =
                "addequip " + set + quality + slot + ' ' +
                level + ' ' +
                stared + ' ' +
                ' [' +
                mainstat + ' ' + mainstat_value + ' ' + '1 ' +
                substat1 + ' ' + substat1_value + ' ' + substat1_level + ' ' +
                substat2 + ' ' + substat2_value + ' ' + substat2_level + ' ' +
                substat3 + ' ' + substat3_value + ' ' + substat3_level + ' ' +
                substat4 + ' ' + substat4_value + ' ' + substat4_level +
                ']';
        }

        function copyQuery() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output);
        }
    </script>
