<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

<h1>query generator</h1>
    
    <!-- disc set -->
    <select id="disc_set">
        <option value="">select disc set</option>
        <option value="332">KING OF THE SUMMIT</option>
        <option value="331">YUNKUI TALES</option>
        <option value="330">PHAETHON'S MELODY</option>
        <option value="329">SHADOW HARMONY</option>
        <option value="328">ASTRAL VOICE</option>
        <option value="327">BRANCH & BLADE SONG</option>
        <option value="326">FANGED METAL</option>
        <option value="325">POLAR METAL</option>
        <option value="324">THUNDER METAL</option>
        <option value="323">CHAOTIC METAL</option>
        <option value="322">INFERNO METAL</option>
        <option value="319">PROTO PUNK</option>
        <option value="318">CHAOS JAZZ</option>
        <option value="316">SWING JAZZ</option>
        <option value="315">SOUL ROCK</option>
        <option value="314">HORMONE PUNK</option>
        <option value="313">FREEDOM BLUES</option>
        <option value="312">SHOCKSTAR DISCO</option>
        <option value="311">PUFFER ELECTRO</option>
    </select>

    <!-- quality -->
    <div>
        <label for="disc_quality">disc quality</label>
        <input type="number" id="disc_quality" placeholder="quality">
    </div>

    <!-- stared -->
    <div>
        <label for="disc_stared">disc stared</label>
        <input type="checkbox" id="disc_stared" placeholder="stared">
    </div>

    <!-- level -->
    <div>
        <label for="disc_level">disc level</label>
        <input type="number" id="disc_level" placeholder="level">
    </div>

    <!-- slot -->
    <div>
        <label for="disc_slot">disc slot</label>
        <input type="number" id="disc_slot" placeholder="slot">
    </div>

    <!-- mainstat -->
    <div>
        <label for="disc_mainstat">disc mainstat</label>
        <input type="number" id="disc_mainstat" placeholder="mainstat">
    </div>

    <!-- substats -->
    <div>
        <label for="disc_substat1">disc substat1</label>
        <input type="number" id="disc_substat1" placeholder="substat1">
    </div>
    <div>
        <label for="disc_substat2">disc substat2</label>
        <input type="number" id="disc_substat2" placeholder="substat2">
    </div>
    <div>
        <label for="disc_substat3">disc substat3</label>
        <input type="number" id="disc_substat3" placeholder="substat3">
    </div>
    <div>
        <label for="disc_substat4">disc substat4</label>
        <input type="number" id="disc_substat4" placeholder="substat4">
    </div>

    <button onclick="printQuery()">Print</button>

    <div id="output">output here</div>

    <button onclick="copyQuery()">Copy</button>

    <script>
        function printQuery() {
            const set = document.getElementById('disc_set').value;
            const quality = document.getElementById('disc_quality').value;
            const stared = document.getElementById('disc_stared').checked ? '1' : '0';
            const slot = document.getElementById('disc_slot').value;
            const level = document.getElementById('disc_level').value;
            const mainstat = document.getElementById('disc_mainstat').value;

            document.getElementById('output').textContent = "addequip " + set + quality + slot + ' ' + level + ' ' + stared + ' ' + mainstat;
        }

        function copyQuery() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output);
        }
    </script>

</body>

</html>
